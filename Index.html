<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Movie Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
          <h1>Movie Collection Manager</h1>

        <form id="add-movie-form">
            <h3>Add New Movie</h3>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="genre" placeholder="Genre">
            <input type="number" id="year" placeholder="Release Year" required>
            <button type="submit">Add Movie</button>
        </form>

        <hr />

        <h2>Movie List</h2>
        <input type="text" id="search-input" placeholder="Search movies by title or genre">

        <div id="movie-list"></div>

        <small class="note">Tip: use the Edit or Delete buttons on each movie.</small>
        </div>

        <script src="script.js"></script>
    </body>
</html>
